<div class="column">
  <img class="landing_image" src="../assets/addpatient.png" alt="health care">
</div>
<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <form>
        <div class="form-group">
          <label for="title">Last Name </label>
          <input
            type="text"
            class="form-control"
            (keyup)="setLastname($event.target.value)"
            required
          />
        </div>

        <div class="form-group">
            <label for="title">First Name </label>
            <input
              type="text"
              class="form-control"
              (keyup)="setFirstname($event.target.value)"
              required
            />
        </div>

        <div class="form-group">
            <label for="title">Middle Name </label>
            <input
              type="text"
              class="form-control"
              (keyup)="setMiddlename($event.target.value)"
              required
            />
        </div>
        <div class="form-group">
            <label for="title">Address </label>
            <input
              type="text"
              class="form-control"
              (keyup)="setAddress($event.target.value)"
              required
            />
        </div>

        <div class="form-group">
            <label for="title">Email </label>
            <input
              type="email"
              class="form-control"
              (keyup)="setEmail($event.target.value)"
              required
            />
        </div>

        <div class="form-group">
            <label for="title">Contact Number </label>
            <input
              type="tel"
              class="form-control"
              (keyup)="setNumber($event.target.value)"
              pattern="[0-9]{11}"
              required
            />
        </div>

        <div class="form-group">
            <label for="title">Birthdate </label>
            <input
              type="date"
              class="form-control"
              value="yyyy-mm-dd"
              (change)="setBirthdate($event.target.value)"
              required
            />
        </div>

        <div class="form-group">
            <label for="title">Gender </label>
            <select class="form-control" (change)="setGender($event.target.value)" required> 
                <option selected disabled></option>
                <option value="Male" >Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
        </div>
        <button (click)="savePatient()" class="btn btn-success">Submit</button>
      </form>
    </div>


    <div *ngIf="submitted" class="confirm">
      <h4>Patient was added successfully!</h4><br><br>
      <button (click)="newPatient()" class="btn btn-success" >Back</button>
    </div>
  </div>
<div>
